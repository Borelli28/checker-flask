<html>
<head>
    <title>Checkboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table>
        <!-- x = height, y = width -->
        {% for i in range(x): %}
        <tr>
            <!-- add 1 if it is 2 to make every row a different color than before -->
            {% for j in range(y): %}
            <td class="color-{{ (i+j)%2+1 }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<body>
</html>
